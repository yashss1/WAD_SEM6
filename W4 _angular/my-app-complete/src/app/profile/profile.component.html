<div class="w-50 my-5 mx-auto p-5 border shadow rounded">
    <h2>
        Full Name:
        <code>{{user?.fullName}}</code>
    </h2>
    <h2>
        Email:
        <code>{{user?.email}}</code>
    </h2>
    <h2>
        Username:
        <code>{{user?.username}}</code>
    </h2>
    <h2>
        ID:
        <code>{{user?.id}}</code>
    </h2>
    <hr>
    <button class="btn btn-danger" (click)="logout()">LogOut</button>
</div>
